apiVersion: tekton.dev/v1beta1
kind: PipelineRun
metadata:
  generateName: flexy-install-aws-
spec:
  pipelineRef:
    name: flexy-install
  timeout: 3h
  params:
  - name: CLUSTER_NAME
    value: choose_your_own_name
  - name: LAUNCHER_VARS
    value: >-
      {
      }
  - name: OPENSHIFT_VERSION
    value: fast-4.9
  - name: TEMPLATE
    value: private-templates/functionality-testing/aos-4_9/ipi-on-aws/versioned-installer
  workspaces:
  - name: flexy-secrets
    secret:
      secretName: flexy
  - name: install-dir
    persistentVolumeClaim:
      claimName: install-dir
  - name: plumbing-git
    volumeClaimTemplate:
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 100Mi